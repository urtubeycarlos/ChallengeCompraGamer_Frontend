<!-- use mat-sidenav for create a navigation sidebar with 3 links -->
<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-icon-button class="mobile-toggle" (click)="sidenav.toggle()" *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Compra Gamer</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile || sidenav.opened" class="sidenav"
        [fixedInViewport]="isMobile" [fixedTopGap]="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/micros" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: false }" (click)="isMobile ? sidenav.close() : null">Micros</a>
            <a mat-list-item routerLink="/choferes" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: false }" (click)="isMobile ? sidenav.close() : null">Choferes</a>
            <a mat-list-item routerLink="/chicos" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: false }" (click)="isMobile ? sidenav.close() : null">Chicos</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
